<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>News App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>News App</title>
</head>
<body>
    <h1 class="text-center my-4">NEWS APP</h1>
    
    <div class="container">
        <div class="row">
            
            {% for i in articles %}
            <div class="col-md-4 d-flex ">
                <div class="card rounded shadow-lg m-2" style="width: 100%;">
                    <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">{{ i.author }}</p>
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-title"> Source : {{ i.source.name }}</p>
                        <p class="card-text">{{ i.description }}</p>
                        <hr>
                        <small> Published At : {{i.publishedAt}} </small>
                        <a href="{{i.url}}" class="btn btn-success">See Full News</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" async defer></script>
</body>
</html>
